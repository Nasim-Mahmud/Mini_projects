<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-cyan-100">
      <div class="flex flex-col bg-yellow-500 h-64 w-auto">
        <div class="flex flex-row justify-end">
          <div class="flex bg-yellow-300">Vector</div>
          <div class="flex bg-green-200">Illustrations</div>
          <div class="flex bg-red-200">Images</div>
          <div class="flex bg-purple-200">Icons</div>
        </div>
        <div class="flex flex-row bg-white mx-auto my-auto">
          <div class="flex flex-row mx-2">
            <input type="search" />
          </div>
          <div class="flex flex-row bg-yellow-200">
            <button>Upload</button>
          </div>
        </div>
        <div class="flex flex-row">
          <div class="flex">
            <img src="../images/img.png" alt="" class="h-40" />
          </div>
          <div class="flex">
            <img src="../images/headphone.png" alt="" class="h-40" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
