<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Product Model</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-slate-100 h-screen">
      <div
        class="bg-white border border-transparent rounded-2xl p-8 md:p-16 shadow-2xl"
      >
        <div class="flex flex-col md:flex-row">
          <div class="md:mr-10">
            <img
              src="../images/headphone.png"
              alt=""
              class="w-32 sm:w-44 md:w-60 hover:scale-105 transform duration-300 mx-auto"
            />
          </div>
          <div class="space-y-1 sm:space-y-2 md:space-y-3">
            <h3
              class="capitalize border border-black bg-black text-sm text-white rounded-2xl w-28 mx-auto text-center py-1 m-5 md:m-0 mb-3"
            >
              free shipping
            </h3>
            <h1
              class="text-xl sm:text-2xl md:text-2xl font-sans font-medium max-w-xs md:max-w-sm mx-auto text-center md:text-left"
            >
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h1>
            <h3 class="text-center md:text-left"><s>$799</s></h3>
            <h1
              class="text-3xl sm:text-4xl md:text-5xl font-bold text-center md:text-left"
            >
              $599
            </h1>
            <p
              class="text-sm text-slate-400 text-center md:text-left sm:pt-2 sm:pb-2"
            >
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
            <div class="flex group justify-center md:justify-start">
              <button
                class="border transition-all border-b-8 border-b-blue-700 text-center rounded-lg text-white bg-blue-700 group-hover:bg-blue-700 group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700"
              >
                <div
                  class="px-16 sm:px-20 md:px-36 py-3 md:py-4 bg-blue-500 border border-blue-500 rounded-lg transform duration-150 group-hover:bg-blue-700 group-hover:border-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <div
              class="group flex items-center space-x-3 justify-center md:justify-start space-y-1"
            >
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <!-- Buttons -->
            <div
              class="flex flex-row space-x-4 justify-center md:justify-start"
            >
              <button
                class="flex items-center justify-center space-x-3 border-2 border-gray-300 rounded-lg px-3 md:px-5 py-2 md:py-3 transition-all shadow-sm hover:-translate-y-0.5 hover:shadow-lg"
              >
                <img src="./images/weight.png" alt="" class="w-6 md:w-8" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center space-x-3 border-2 border-gray-300 rounded-lg px-5 py-3 transition-all shadow-sm hover:-translate-y-0.5 hover:shadow-lg"
              >
                <img src="./images/heart.png" alt="" class="w-6 md:w-8" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
