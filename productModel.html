<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product Model</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-slate-100 h-screen">
      <div
        class="bg-white border border-transparent rounded-2xl p-12 shadow-2xl"
      >
        <div class="flex flex-row">
          <div class="mr-10">
            <img
              src="./images/headphone.png"
              alt=""
              class="h-52 hover:scale-105 transform duration-300"
            />
          </div>
          <div class="space-y-4">
            <h3
              class="capitalize border border-black bg-black text-sm text-white rounded-2xl w-28 text-center py-1"
            >
              free shipping
            </h3>
            <h1 class="text-2xl font-sans font-medium max-w-sm">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h1>
            <h3><s>$799</s></h3>
            <h1 class="text-5xl font-bold">$599</h1>
            <p class="text-sm text-slate-400">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
            <div class="group">
              <button
                class="border transition-all border-b-8 border-b-blue-700 text-center rounded-lg text-white bg-blue-700 group-hover:bg-blue-700 group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700"
              >
                <div
                  class="px-36 py-4 bg-blue-500 border border-blue-500 rounded-lg transform duration-150 group-hover:bg-blue-700 group-hover:border-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <div class="group flex items-center space-x-3">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <div>
              <button>Add to cart</button>
              <button>Add to wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
