<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Subscription</title>
  </head>
  <body>
    <!-- Background container -->
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
        <div class="flex flex-row">
          <img
            src="./images/image.jpg"
            alt=""
            class="object-fit h-64 rounded-l-xl transform hover:scale-105 duration-200 hover:rounded-xl"
          />
          <!-- Description -->
          <div class="p-12">
            <h1 class="font-serif text-xl font-medium text-white text-left">
              Get diet and fitness tips in your inbox
            </h1>
            <p
              class="max-w-xs my-2 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better, Sign up for the Diets and Fitness
              news letter.
            </p>
            <div class="flex flex-row pt-3 space-x-3 space-y-0">
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-left bg-zinc-800 border border-zinc-600 focus:outline-none placholder:text-left text-white placeholder:text-xs text-left"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
